<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start your engines!</title>
  <link rel="stylesheet" href="style.css"/>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&family=Rubik+Dirt&display=swap" rel="stylesheet">

<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
</head>
<body>

  <header>
    <h1 class="rubik-dirt-regular">Start Drawing</h1>
  </header>
  <nav>
    <a href="index.html"><i class="fa-solid fa-house"></i> Back to Home <i class="fa-solid fa-house"></i></a>
  </nav>
  <main>
    <h2>
    <form
    action="https://formspree.io/f/mgvegnea"
    method="POST">
      <p>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Super Johnny FIGHT!" required>
      </p>
      <p>
        <label for="newOrContinue">Want to create a new monster, or continue someone else's monster?</label>
        <br>
        <input type="radio" name="newOrContinue" id="newMonster" value="newMonster" required>
        <label for="newMonster">New Monster</label><br>
        <input type="radio" name="newOrContinue" id="continueMonster" value="continueMonster" required>
        <label for="continueMonster">Continue Monster</label><br>
      </p>
      <p class="showIfNew">
        <label for="sacrificialFruit">New monsters require a sacrificial fruit. Choose wisely!</label>
        <br>

        <input type="radio" name="sacrificialFruit" id="grape" value="grape" required>
        <label for="grape">Grapes</label><br>
        <input type="radio" name="sacrificialFruit" id="apple" value="apple" required>
        <label for="apple">Apple</label><br>
        <input type="radio" name="sacrificialFruit" id="orange" value="orange" required>
        <label for="orange">Orange</label><br>
        <input type="radio" name="sacrificialFruit" id="banana" value="banana" required>
        <label for="banana">Banana</label><br>
        <input type="radio" name="sacrificialFruit" id="blueberry" value="blueberry" required>
        <label for="blueberry">Blueberry</label><br>
      </p>
      <p class="showIfContinuing">
        <label for="monsterUpload">Choose monster file to continue:</label>
        <input type="file" name="monsterUpload">
      </p>
      <p>
        <input type="submit" value="Submit" />
      </p>
    </form>
  </h2>
  </main>
  <footer>
    By Lucy
  </footer>
  <script>
    let form = document.querySelector("form");
    document.addEventListener()
  </script>
</body>
</html>
